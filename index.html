<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src='./Bullet.js'></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item id='gun_model' src='./models/shooter/gun.gltf'></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <a-entity gltf-model='#gun_model' position='0 -2.7 -4.6'></a-entity>

      <!--Bullets-->
      <a-entity shooting></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-box position='0 1.8 -5' color='brown' width='0.8' height='0.8'></a-box>
      <a-box position='1.5 1.8 -5' color='brown' width='0.8' height='0.8' rotation='0 -15 0'></a-box>
      <a-box position='-1.5 1.8 -5' color='brown' width='0.8' height='0.8' rotation='0 15 0'></a-box>
      <a-box position='0.75 2.7 -5' color='brown' width='0.8' height='0.8' rotation='15 -7 0'></a-box>
      <a-box position='-0.75 2.7 -5' color='brown' width='0.8' height='0.8' rotation='15 7 0'></a-box>
      <a-box position='0 3.5 -5' color='brown' width='0.8' height='0.8' rotation='15 0 0'></a-box>
      <a-box></a-box>
    </a-scene>
  </body>
</html>
